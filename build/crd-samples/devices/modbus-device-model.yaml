apiVersion: devices.kubeedge.io/v1alpha2
kind: DeviceModel
metadata:
 name: modbus-sample-model
 namespace: default
spec:
 properties:
  - name: property0
    description: temperature in degree celsius
    type:
     int:
      accessMode: ReadWrite
      defaultValue: 0
  - name: property1
    description: enable data collection of temperature sensor
    type:
      int:
        accessMode: ReadWrite
        defaultValue: 1
  - name: property2
    description: enable data collection of temperature sensor
    type:
      int:
        accessMode: ReadWrite
        defaultValue: 0

